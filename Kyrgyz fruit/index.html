<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyrgyz fruit</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body class="container">
	<header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light pt-4 mb-5">
          <div class="container-fluid">
            <a class="navbar-brand px-4" href="#"><span>KYRGYZ</span> FRUIT</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >ГЛАВНАЯ</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">О КОМПАНИИ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ПРОДУКЦИЯ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">СОТРУДНИЧЕСТВО</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">КОНТАКТЫ</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section class="main">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
              <button type="button" class="btn btn-secondary">
                <span>#1 Сухофрукты </span>в Кыргызстане
              </button>
              <p class="btn-p">
                <span>Экспорт сухофруктов,</span> грецких орехов, фасоли и мёда
                в Европейский Союз
              </p>
            </div>
            <div class="col-12 col-md-6 col-lg-5">
              <img class="w-100" src="pics/cup 1.png" alt="cup" />
            </div>
          </div>
          <div class="row counter">
            <div class="col-12 col-md-6 col-lg-4 counter-col">
              <h4 class="counter-title">1.000+</h6>
              <p>Рейтинги</p>
            </div>
            <div class="col-12 col-md-6 col-lg-4 counter-col">
              <h4 class="counter-title">5.000+</h6>
              <p>Клиент</p>
            </div>
            <div class="col-12 col-md-6 col-lg-4 counter-col">
              <h4 class="counter-title">8.000+</h6>
              <p>Доставка</p>
            </div>
          </div>
		  <div class="row">
			<button type="button" class="btn btn-third mb-5">
                <a class="btn-third" href="#">УЗНАТЬ ПОДРОБНЕЕ</a>
              </button>
		  </div>
        </div>
      </section>

	  <section class="products m-3">
		  <div class="row">
			  <div class="col">
				  <img src="pics/item 1.png" alt="product 1">
				  <h5 class="products-title"> Изюм - голден (жомбо-крупный)</h5>
				  <div class="container mx-5 my-3">
					<button type="button" class="btn btn-fourth mb-5 p-3">
						<a class="btn-fourth" href="#">узнать подробнее</a>
					  </button>
				  </div>
			  </div>
			  <div class="col">
				<img src="pics/item 2.png" alt="product 2">
				<h5 class="products-title"> Абрикос</h5>
				<div class="container mx-5 my-3">
					<button type="button" class="btn btn-fourth mb-5 p-3">
						<a class="btn-fourth" href="#">узнать подробнее</a>
					  </button>
				  </div>
			</div>
			<div class="col">
				<img src="pics/item 3.png" alt="product 3">
				<h5 class="products-title"> Изюм чёрный Жомбо</h5>
				<div class="container mx-5 my-3">
					<button type="button" class="btn btn-fourth mb-5 p-3">
						<a class="btn-fourth" href="#">узнать подробнее</a>
					  </button>
				  </div>
			</div>
		  </div>
	  </section>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
